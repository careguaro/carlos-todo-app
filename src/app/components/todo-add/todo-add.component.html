<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-9">
        <input type="text" [(ngModel)]="newTodoText" placeholder="Add a new todo..." class="form-control" />
      </div>
      <div class="col-md-3">
        <button (click)="addTodo()" class="btn btn-primary btn-sm float-end">Add</button>
      </div>
    </div>
  </div>
</div>
